{% extends 'base.html' %} {% block title %}New post{% endblock %} {% block
content %}
<h1 class="page-title-left">Create new post</h1>
<form method="POST" action="/post">
  <textarea name="data" id="data" rows="10" maxlength="1000" spellcheck="false"
    class="code-section">{{postform.data}}</textarea>
  <br />
  {% for l in languages %} <input type="radio" id="language-{{ l }}" name="language" value="{{ l }}"
    class="language-radio" {% if l==postform.language %} checked {% endif %} />
  <label for="language-{{ l }}">{{ l }}</label>
  <br />
  {% endfor %}
  <input type="hidden" name="csrf_token" value="{{session.csrf_token}}" />
  <button class="basic-button">Submit</button>
</form>
{% for msg in postform.errors %}
<p>Error: {{ msg }}</p>
{% endfor %} {% endblock %}
