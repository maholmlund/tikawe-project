{% if pager %}
<div class="pager-container">
  {% if pager.prev_page_link %}
  <a href="{{pager.prev_page_link}}" class="icon-button">
    <img src="/static/chevron-left.svg" alt="">
  </a>
  {% endif %}
  <p style="display: inline-block;">{{pager.current}} / {{pager.n_pages}}</p>
  {% if pager.next_page_link %}
  <a href="{{pager.next_page_link}}" class="icon-button">
    <img src="/static/chevron-right.svg" alt="">
  </a>
  {% endif %}
</div>
{% endif %}
